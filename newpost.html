        <!-- Header and nav -->
        <h1>New post for test blog</h1>

        <!-- Content: Blog new post -->
        <aside id="content" class="body"><article>
          <h2>New Post</h2>
          <form method="post">

            <label>
              <div>Subject:</div>
              <input type="text" name="subject" value={{subject}}>

              <div>Content:</div>
              <textarea name="content">{{content}}</textarea>
            </label>

            <!-- Jinja templating... -->
            <div class="error">{{error}}</div>

            <input type="submit">
          
          </form>
        </article></aside>
