<!DOCTYPE HTML>
<html>
  <head> 
    <title> Signup page </title> 
  </head>

  <body>
    <h2> Sign up </h2>
    <br>
    <form method="post">

      <label> Username:
        <input type="text" name="username" 
               value="%(sub_username)s">
      </label>
      <br>

      <label> Password:
        <input type="password" name="password" 
               value="%(sub_password)s">
      </label>
      <br>

      <label> Verify password:
        <input type="password" name="verify_password" 
               value="%(sub_verify_password)s">
      </label>
      <br>

      <label> Email (optional):
        <input type="text" name="email"
               value="%(sub_email)">
      </label>
      <br>
        
      <br>
      <input type="submit">
    </form>
  </body>
<html>
